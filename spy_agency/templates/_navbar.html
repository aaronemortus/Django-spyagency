{% load static %}
{% load users_tags %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'hits:list' %}"><i class="fa fa-user-secret"></i> Spy Agency
</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if request.path == '/hits/' %}active{% endif %}">
        <a class="nav-link" href="{% url 'hits:list' %}">Hits</a>
      </li>
      {% if not request.user|has_group:'hitman' %}
      <li class="nav-item {% if request.path == '/hits/bulk/' %}active{%endif%}">
        <a class="nav-link" href="{% url 'hits:bulk' %}">Bulk</a>
      </li>
      <li class="nav-item {% if request.path == '/hitmen/' %}active{%endif%}">
        <a class="nav-link" href="{% url 'users:hitmen' %}">My people</a>
      </li>
      {% endif %}
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="mr-4">Hi, {{request.user.username}} ({{user.groups.all.0}})</li>
      <li><a href="{% url 'users:logout' %}"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a></li>
    </ul>
  </div>
</nav>
